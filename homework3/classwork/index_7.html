<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>.father {
        border: 2px solid red;
        width: 1000px;
        display: flex;
        flex-wrap: wrap;
        column-gap: 20px;
        row-gap: 20px;
    }

    .child {
        background-color: silver;
    }

    .a, .d {
        height: 350px;
        flex-grow: 1;
    }

    .c {
        width: 100%;
        height: 100px;
    }

    .b, .e, .f {
        flex-grow: 3;
        height: 200px;
    }
    </style>
</head>
<body>
<div class="father">
    <div class="child a"></div>
    <div class="child d"></div>
    <div class="child c"></div>
    <div class="child b"></div>
    <div class="child e"></div>
    <div class="child f"></div>
</div>
</body>
</html>
